<html>
  <style>
    body {
    background-color:tan
    }
  </style>
  <title> MLCA Canvas Prototype </title>
  <head> 
    <script type="text/javascript" src="mlca_Condition.js"></script>
    <script type="text/javascript" src="mlca_Kernel.js"></script>
    <script type="text/javascript" src="mlca_LayerDataStructure.js"></script>
    <script type="text/javascript" src="mlca_Layer.js"></script>
    <script type="text/javascript" src="mlca_Rule.js"></script>
    <script type="text/javascript" src="mlca_Ruleset.js"></script>
    <script type="text/javascript" src="mlca_WorstMatrix.js"></script>
    <script type="text/javascript" src="mlca_automaton.js"></script>
    <script type="text/javascript" src="mlca_IDisplay.js"></script>
    <script type="text/javascript" src="mlca_SimpleCanvasDisplay.js"></script>
  </head>
  <body onLoad="mlca.automaton.begin()">
    <canvas id="canvas" width="500" height="500"></canvas>
    <br>
    <button id="iterate" onClick="mlca.automaton.iterate()">Iterate</button>
    <button id="play" onClick="mlca.automaton.play = true;">Play</button>
    <button id="stop" onClick="mlca.automaton.play = false;">Stop</button>
    <br>
    Width: <textarea id="formWidth"></textarea><br>
    Height: <textarea id="formHeight"></textarea><br>
    Frames per second: <textarea id="fps"></textarea><br>
    Cellsize: <textarea id="cellSize"></textarea><br>
   	
   	<button id="update" onClick="(function(){
   		var reload = false;
   		var k = document.getElementById('formWidth').value;
   		var j;
   		if (k !== ''){j = +k;
   			if (j){
   				mlca.automaton.displayInfo.dimensions.x=j;
   				reload = true;}
   			else k = 'Invalid input';
   		}
   		k = document.getElementById('formHeight').value;
   		if (k !== ''){j = +k;
   			if (j) {
	   			mlca.automaton.displayInfo.dimensions.y=j;	
   				reload = true;}
   			else k = 'Invalid input';
   		}
   		k = document.getElementById('fps').value;
   		if (k !== '') {j = +k;
   			if (j) mlca.automaton.fps=j;
   			else k = 'Invalid input';
   		}
   		k = document.getElementById('cellSize').value;
   		if (k !== ''){j = +k;
   			if (j) {
   				mlca.automaton.displayInfo.cellSize=j;
   				reload = false;}
   			else k = 'Invalid input';
   		}
   		if (reload) mlca.automaton.begin();
   	})();">Update</button>
  </body>

</html>
